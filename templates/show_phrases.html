{{ define "show_phrases" }}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phrases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Phrases
        </h1>
        <div class="block">
          <form method="POST">
            <div class="field">
              <label class="label">Phrase</label>
              <div class="control">
                <input class="input" type="text" name="phrase" placeholder="Enter new phrase here" autofocus>
              </div>
              {{ if .PhraseError }}
              <p class="help is-danger">{{ .PhraseError }}</p>
              {{ end }}
            </div>
            <div class="field">
              <div class="control">
                <input class="button" type="submit">
              </div>
            </div>
          </form>
        </div>
        <div class="block">
          <ul>
            {{ range .Phrases }}
            <li class="is-flex is-flex-direction-row is-justify-context-flex-start is-align-items-center">
              <form method="POST" action="/phrase/{{ .Id }}/delete">
                <button class="button is-small is-outlined is-danger">x</button>
              </form>
              <span class="ml-1">{{ .Phrase }}</span>
            </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
{{ end }}
